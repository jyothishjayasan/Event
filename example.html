        // map-->
        const arr3=[1,2,3,4,5];
        const doublearr=arr3.map(num=>num*2);
        console.log(doublearr);
        // filter--------------->
        
        const evenArray=arr3.filter(num=>num%2==0);
        console.log(evenArray);

        //reduce------------>

        const sum1=arr3.reduce((acc,num)=>acc+num,0);
        console.log(sum1);

        //recursion------------(function calls itself)>

        function factorial(n){
            if (n==1){
                return 1;
            }
            return n*factorial(n-1)
        }

        //promise(asynch)------->

        const mypromise=new Promise((resolve,reject)=>{
            let sucuess=true;
            setTimeout(() => {
                if (sucuess){
                    resolve("operation succsessful")
                }
                else{
                    reject("operation failed");
                }

            }, 2000);
        })

        // })
        // .finally(()=>{
        //     console.log('promise completed')
        // })
        const responses=mypromise;
        console.log(responses);

        async function demoFun(){
            try{
                let response=await mypromise
                let data=response;
                console.log(data)
            }
            catch(error){
                console.log(error);
            }
        }
        demoFun();

    </script>
